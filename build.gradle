apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'com.naveed.spring.camel.demo.Application'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.apache.camel:camel-core:2.17.1'
    compile 'org.apache.camel:camel-stream:2.17.1'
    compile 'org.apache.camel:camel-jms:2.17.1'
    compile 'org.apache.camel:camel-spring:2.17.1'
    compile 'org.apache.camel:camel-spring-javaconfig:2.17.1'
    //compile 'org.apache.camel:camel-bindy:2.17.0'
    //compile 'org.apache.camel:camel-beanio:2.17.0'
    //compile 'org.apache.camel:camel-cxf:2.17.0'
    //compile 'org.apache.camel:camel-quartz:2.17.0'
    //compile 'org.apache.cxf:cxf-rt-transports-http-jetty:3.1.5'
    
    compile 'org.apache.activemq:activemq-camel:5.13.3'
    compile 'org.apache.activemq:activemq-kahadb-store:5.13.3'
    compile 'org.apache.activemq:activemq-pool:5.13.3'
    
    compile 'org.springframework:spring-context:4.2.6.RELEASE'
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
